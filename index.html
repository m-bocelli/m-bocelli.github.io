            <img src="./img/self-pic.jpeg" alt="picture of a man walking on a patch of ice in the park">
            <section id="bio">
                <h2>Hey,</h2>
                <p>I'm a senior CS major, with a focus on software engineering.</p>
            </section>
            <section id="contact">
                <h2>Contact me</h2>
                <form novalidate id="contact-form">
                    <div class="input-group">  
                        <label for="user_fname">
                            First name <span class="required">*</span>
                        </label>
                        <input type="text" name="user_fname" id="user_fname" placeholder="e.g. Edmond">
                        <div class="form-error" aria-live="polite"></div>
                    </div>
                    <div class="input-group">  
                        <label for="user_lname">
                            Last name <span class="required">*</span>
                        </label>
                        <input type="text" name="user_lname" id="user_lname" placeholder="e.g. Dantes">
                        <div class="form-error" aria-live="polite"></div>
                    </div>
                    <div class="input-group">  
                        <label for="user_email">
                            Email <span class="required">*</span>
                        </label>
                        <input type="text" name="user_email" id="user_email" placeholder="xyz@<domain>.<top-level domain>">
                            <div class="form-error" aria-live="polite"></div>
                    </div>
                    <div class="input-group">  
                        <label for="user_phone">
                            Phone number <span class="required">*</span>
                        </label>
                        <input type="text" name="user_phone" id="user_phone" placeholder="XXX-XXX-XXXX">
                        <div class="form-error" aria-live="polite"></div>
                    </div>
                    <div class="input-group">  
                        <label for="user_message">
                            Message <span class="required">*</span>
                        </label>
                        <textarea name="user_message" id="user_message" placeholder="Message"></textarea>
                        <div class="form-error" aria-live="polite"></div>
                    </div>
                    <div class="input-group">  
                        <button class="submit-button" type="submit">Send</button>
                        <div class="sent-message" aria-live="polite"></div>
                    </div>
                </form>
            </section>
