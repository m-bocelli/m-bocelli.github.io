        <div class="content-container">
            <h1 id="hero-text">
                Mikey

            <!-- Michael Bocelli, CISC474, Personal Web Page 1, mbocelli@udel.edu -->
            <img src="./img/self-pic.jpeg" alt="picture of a man walking on a patch of ice in the park">
            <section id="bio">
                <h2>Hey,</h2>
                <p>I'm a senior CS major, with a focus on software engineering.</p>
            </section>
            <section id="contact">
                <h2>Contact me</h2>
                <form id="contact-form" novalidate>
                    <div class="input-group">  
                        <label for="fname">
                            First name
                        </label>
                        <input type="text" name="user_fname" id="fname" placeholder="e.g. Edmond">
                    </div>
                    <div class="input-group">  
                        <label for="lname">
                            Last name
                        </label>
                        <input type="text" name="user_lname" id="lname" placeholder="e.g. Dantes">
                        <span class="error"></span>
                    </div>
                    <div class="input-group">  
                        <label for="email">
                            Email
                        </label>
                        <input type="email" name="user_email" id="email" placeholder="xyz@<domain>.<top-level domain>">
                            <span class="error"></span>
                    </div>
                    <div class="input-group">  
                        <label for="phone">
                            Phone number
                        </label>
                        <input type="text" name="user_phone" id="phone" placeholder="XXX-XXX-XXXX">
                    </div>
                    <div class="input-group">  
                        <label for="message">
                            Message
                        </label>
                        <textarea name="message" id="message" placeholder="Message"></textarea>
                    </div>
                    <div class="input-group">  
                        <button class="submit-button" type="submit">Send</button>
                    </div>
                </form>
            </section>
        </div>
